{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% else %}
        {{ content | safe }}
        <form action="{% url 'edit' %}">
            <input hidden name="entry_title" value='{{ entry_title }}'>
            <button type="submit">Edit</button>
        </form>
    {% endif %}

{% endblock %}
